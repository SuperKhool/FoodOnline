{% extends 'base.html' %}

{% block content %}

<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <div class="user-dashboard loader-holder" style="width: 450px; min-height: auto;"> 
                    <div class="user-holder">
                <h4 class="text-center" style="margin-bottom: 0;">Forgot Password</h4>
                <p class="text-center">Please submit Your Email ! 
                    We Will Send You a Password Reset option in your Mail</p>
                <hr>
                <div id="restaurant-sets-holder">
                    <form action="{% url 'forgot_password' %}"  class="form-fields-set foodbakery-dev-restaurant-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                            <li>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="row">

                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder">
                                                            <label>Email Address</label>
                                                            <input type="email" name="email" required placeholder="Please Enter Your Email">
                                                        </div>
                                                    </div>

                                         </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="field-holder">
                                            <div class="payment-holder">
                                                <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            <!-- Load Messages Here -->
                             {% include 'includes/alerts.html' %}

                            </li>
                        </ul> 
                    </form>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Main Section End -->

{% endblock %}
